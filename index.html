<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermercado A</title>
    <link rel="shortcut icon" href="imagens/logoA-fundo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>
    <header>
        <section id="guias">
            <nav>
                <a href="#"><i class="bi bi-pc-display"></i>SHOPPING</a>
                <a href="#"><i class="bi bi-shop"></i>MERCADO</a>
                <a href="#"><i class="bi bi-capsule"></i>DROGARIA</a>
                <a href="#"><i class="bi bi-bag"></i>SERVIÇOS</a>
            </nav>
            <a href="#"><i class="bi bi-hand-index-thumb"></i>Atendimento em libras</a>
        </section>
        <section id="navegacao-fundo">
            <section id="navegacao">
                <figure>
                    <h1>Supermercado</h1>
                    <img src="imagens/logoA.png" alt="Logo">
                </figure>
                <form>
                    <input type="text" name="pesquisar" id="pesquisar" placeholder="Pesquise por produtos ou marcas">
                    <button><i class="bi bi-search"></i></button>
                </form>
                <aside>
                    <a href="#"><i class="bi bi-person"></i>Bem-vindo<br>Entrar</a>
                    <a href="#"><i class="bi bi-coin"></i>Meu<br>Carrefour</a>
                    <a href="#"><i class="bi bi-box2"></i>Meus<br>Pedidos</a>
                    <a href="#"><i class="bi bi-arrow-repeat"></i>Compre<br>Novamente</a>
                    <a href="#"><i class="bi bi-cart"></i></a>
                </aside>
            </section>
        </section>
        <section id="menu-fundo">
            <section id="menu">
                <div id="menu-burguer">
                    <input type="checkbox" id="checkbox-menu">
                    <label for="checkbox-menu">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <label for="checkbox-menu" id="label-burguer">Todos os corredores</label>
                </div>
                <aside>
                    <a href="#">Ofertas do Dia</a>
                    <a href="#">Dia das Mães</a>
                    <a href="#">Casa</a>
                    <a href="#">Pronto para Comer</a>
                    <a href="#">Hortifruti</a>
                    <a href="#">Drinks</a>
                    <a href="#">Churrasco</a>
                    <a href="#">Mercearia</a>
                    <a href="#">Limpeza</a>
                    <a href="#">Marca Própria</a>
                    <a href="#"><i class="bi bi-credit-card"></i>Cartão A</a>
                </aside>
            </section>
        </section>
        <section id="local-fundo">
            <section id="local">
                <i class="bi bi-geo-alt"></i><span>Retirar em:</span>
                <p>SUPERMERCADO A</p>
                <a href="#">Alterar<i class="bi bi-arrow-right-short"></i></a>
            </section>
        </section>
    </header>

    <main>
        <section id="conteudo">
            <img src="imagens/banner.png" alt="Banner">
        </section>
    </main>

    <footer>

    </footer>
</body>

</html>
